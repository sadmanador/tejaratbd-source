<head>
	<title>Contact Us</title>

	<link rel="stylesheet" href="../../maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="../../maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="component/jquery/jquery-3.2.1.min.js"></script>
	<script>
	$(document).ready(function (e){
		$("#frmContact").on('submit',(function(e){
			e.preventDefault();
			$("#mail-status").hide();
			$('#send-message').hide();
			$('#loader-icon').show();
			$.ajax({
				url: "contact.php",
				type: "POST",
				dataType:'json',
				data: {
				"name":$('input[name="name"]').val(),
				"subject":$('input[name="subject"]').val(),
				"email":$('input[name="email"]').val(),
				"phone":$('input[name="phone"]').val(),
				"department":$('select[name="department"]').val(),
				"content":$('textarea[name="content"]').val(),
				"g-recaptcha-response":$('textarea[id="g-recaptcha-response"]').val()},				
				success: function(response){
				$("#mail-status").show();
				$('#loader-icon').hide();
				if(response.type == "error") {
					$('#send-message').show();
					$("#mail-status").attr("class","error");				
				} else if(response.type == "message"){
					$('#send-message').hide();
					$("#mail-status").attr("class","success");							
				}
				$("#mail-status").html(response.text);	
				},
				error: function(){} 
			});
		}));
	});
	</script>

	<style>
	 .label {margin: 2px 0;}
	.field {margin: 0 0 20px 0;}	
		.content {width: 960px;margin: 0 auto;}
		h1, h2 {font-family:"Georgia", Times, serif;font-weight: normal;}
		div#central {margin: 40px 0px 100px 0px;}
		@media all and (min-width: 768px) and (max-width: 979px) {.content {width: 750px;}}
		@media all and (max-width: 767px) {
			body {margin: 0 auto;word-wrap:break-word}
			.content {width:auto;}
			div#central {	margin: 40px 20px 100px 20px;}
		} 
		input, textarea {width:100%;padding: 15px;font-size:1em;border: 1px solid #A1A1A1;	}
		button {
			padding: 12px 60px;
			background: #5BC6FF;
			border: none;
			color: rgb(40, 40, 00);
			font-size:1em;
			font-family: "Georgia", Times, serif;
			cursor: pointer;	
		}
		#message {  padding: 0px 40px 0px 0px; }
		#mail-status {
			padding: 12px 20px;
			width: 100%;
			display:none; 
			font-size: 1em;
			font-family: "Georgia", Times, serif;
			color: rgb(40, 40, 40);
		}
	  .error{background-color: #F7902D;  margin-bottom: 40px;}
	  .success{background-color: #48e0a4; }
		.g-recaptcha {margin: 0 0 25px 0;}	  
	</style>
	<script src='../../www.google.com/recaptcha/api.js'></script>

<body>
    
    
    
   <!-- div class="container" -->
<div class="row">
<div class="col-lg-12">
<h2>Contact With Us</h2>
<p>Send your comments through this form and we will get back to you. </p>
<div id="message">
<form id="frmContact" action="#" method="POST" novalidate="novalidate">
<div class="messages"></div>
<!--div class="controls" -->
<div class="row">
    
  <div class="col-md-12">
<div class="form-group">
<label for="form_lastname">Subject *</label>
<input id="form_lastname" type="text" id="subject" name="subject" class="form-control" placeholder="Please enter your lastname *" required="required" data-error="Subject is required.">
<div class="help-block with-errors"></div>
</div>
</div>  
    
<div class="col-md-6">
<div class="form-group">
<label for="form_name">Your Name *</label>
<input id="form_name" type="text" id="name" name="name" class="form-control" placeholder="Please enter your firstname *" required="required" data-error="Name is required.">
<div class="help-block with-errors"></div>
</div>
</div>
<div class="col-md-6">
<div class="form-group">
<label for="form_phone">Phone</label>
<input id="form_phone" type="tel" id="phone" name="phone" class="form-control" placeholder="Please enter your phone">
<div class="help-block with-errors"></div>
</div>
</div>
</div>
<div class="row">
<div class="col-md-6">
<div class="form-group">
<label for="form_email">Email *</label>
<input id="form_email" type="email" id="email" name="email" class="form-control" placeholder="Please enter your email *" required="required" data-error="Valid email is required.">
<div class="help-block with-errors"></div>
</div>
</div>
<div class="col-md-6">
<div class="form-group">
<label for="form_phone">Department *</label>
<select id="form_department" id="department" name="department" class="form-control" required="required" data-error="Department is required.">
            <option value="" selected>Select department</option>
            <option value="Sales">Sales</option>
            <option value="Marketing">Marketing</option>
            <option value="Customer Support">Customer Support</option>
            <option value="Billing">Billing</option>
            <option value="Others">Others</option>
        </select>
<div class="help-block with-errors"></div>
</div>
</div>
</div>
<div class="row">
<div class="col-md-12">
<div class="form-group">
<label for="form_message">Comments *</label>
<textarea id="form_message" id="comment-content" name="content" class="form-control" placeholder="Please enter message *" rows="4" required="required" data-error="Please,leave us a message."></textarea>
<div class="help-block with-errors"></div>
</div>
</div>
</div>
<div class="row">
<div class="col-md-6">
<div class="form-group">
<div class="g-recaptcha" data-sitekey="6LffpRwbAAAAAEjHWbvn5ets_jY6bSfeZxnJu4qE"></div>	
</div>
</div>
<div class="col-md-6">
    <div class="form-group">
<button type="Submit" id="send-message" style="clear:both;">Send Message</button>
</div>
</div>
</div>
<div class="col-md-12">
<div class="form-group">
<div id="mail-status"></div>
</div>
</div>

<!-- /div -->
</form>
<div id="loader-icon" style="display:none;"><img src="img/loader.gif" /></div>
</div>
</div>
</div>
<!-- /div -->
